<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#0d0d0d" />
<title>Subrosa | Serial Console</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
:root {
  --primary-color: #FFD700;        /* Gold/yellow */
  --secondary-color: #555529;      /* Dark mustard */
  --accent-color: #FFEC99;         /* Light yellow highlight */
  --background-color: #0d0d0d;
  --surface-color: #12120f;         /* slightly darker surface */
  --text-primary: #f8f1c0;          /* soft yellow text */
  --text-secondary: rgba(255, 240, 180, 0.7);
  --border-color: rgba(255, 215, 0, 0.3);
  --console-bg: rgba(18,18,18,0.95);
  --console-text: #FFF8B0;
  --console-command: #FFE066;
  --console-error: #FF6B6B;         /* leave red for errors */
  --console-timestamp: #FFFF99;
  --success-color: #B8FF6B;         /* greenish yellow for success */
  --warning-color: #FFD966;         /* amber/yellow warning */
  --pink-color: #FFC0CB;            /* leave pink if needed */
  --font-mono: "JetBrains Mono", monospace;
  --font-body: "Chakra Petch", sans-serif;
  --shadow-sm: 0 2px 4px rgba(0,0,0,0.2);
  --shadow-md: 0 4px 8px rgba(0,0,0,0.3);
  --shadow-lg: 0 8px 16px rgba(0,0,0,0.4);
  --radius: 12px;
  --status-dot-size: 14px;
}

/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--background-color);
  color: var(--text-primary);
  font-family: var(--font-body);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at 20% 20%, rgba(255,255,0,0.05), transparent 40%),
              radial-gradient(circle at 80% 80%, rgba(255,255,0,0.05), transparent 40%),
              radial-gradient(circle at 50% 50%, rgba(255,255,0,0.03), transparent 60%);
  z-index: -1;
  pointer-events: none;
}

/* Container */
.serial-container {
  max-width: 900px;
  width: 100%;
  margin: 2rem auto;
  padding: 2rem;
  border-radius: var(--radius);
  background: var(--surface-color);
  box-shadow: var(--shadow-lg);
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  padding: 0.75rem 1rem;
  background: var(--console-bg);
  border-radius: var(--radius);
  border: 1px solid var(--border-color);
  box-shadow: var(--shadow-md);
}

.header h1 {
  font-family: var(--font-body);
  font-size: 1.75rem;
  color: var(--primary-color);
  font-weight: 600;
  letter-spacing: -0.025em;
  display: flex;
  align-items: center;
}

.header h1::before {
  content: ">";
  color: var(--primary-color);
  font-family: var(--font-mono);
  font-weight: 500;
  margin-right: 0.5rem;
  text-shadow: 0 0 10px rgba(255,255,0,0.5);
}

/* Status Bar */
.status-bar {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  font-size: 0.9rem;
}

.status-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--text-secondary);
  font-weight: 500;
}

.status-dot {
  width: var(--status-dot-size);
  height: var(--status-dot-size);
  border-radius: 50%;
  background-color: var(--console-error);
  transition: all 0.3s ease;
  box-shadow: 0 0 10px rgba(255,107,107,0.4);
}

.status-dot.connected {
  background-color: var(--success-color);
  box-shadow: 0 0 10px rgba(184,255,107,0.4);
}

.status-dot.connecting {
  background-color: var(--warning-color);
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50%,100% {opacity:1;}
  25%,75% {opacity:0.5;}
}

/* Console */
.console {
  background: var(--console-bg);
  border-radius: var(--radius);
  padding: 1rem;
  font-family: var(--font-mono);
  min-height: 400px;
  max-height: 400px;
  width: 100%;
  overflow-y: auto;
  margin-bottom: 1rem;
  border: 1px solid var(--border-color);
  box-shadow: var(--shadow-md);
  display: flex;
  flex-direction: column;
}

.console-output {
  width: 100%;
  white-space: pre-wrap;
  line-height: 1.8;
  font-size: 0.95rem;
  font-feature-settings: "liga" 0;
  word-break: break-word;
  flex: 1;
  padding: 0.5rem 0.75rem;
  overflow-wrap: anywhere;
}

.console-output p, .console-output .command, .console-output .success, .console-output .error, .console-output .info, .console-output .warning, .console-output .debug, .console-output .ap-entry, .console-output .ap-detail {
  margin: 0.25rem 0;
  padding-left: 0.5rem;
}

.console-output .command {
  color: var(--console-command);
  font-weight: 500;
  text-shadow: 0 0 8px rgba(255,255,0,0.3);
  display: block;
  padding: 0.25rem 0 0.25rem 0.5rem;
  border-left: 2px solid var(--console-command);
  margin: 0.25rem 0;
  border-bottom: 1px solid var(--border-color);
}

/* Footer */
footer {
  margin-top: 2rem;
  padding: 1rem;
  background: #222218; /* dark mustard-ish background */
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.8rem;
}

footer a {
  color: var(--primary-color); /* gold/yellow links */
  text-decoration: none;
}

footer button {
  background: none;
  border: none;
  color: var(--primary-color); /* gold/yellow close button */
  cursor: pointer;
  font-weight: bold;
}

.console-output .success { color: var(--success-color); border-left: 2px solid var(--success-color); background: rgba(184,255,107,0.1); padding:0.25rem 0.5rem; margin:0.25rem 0; }
.console-output .error { color: var(--console-error); border-left: 2px solid var(--console-error); background: rgba(255,107,107,0.1); padding:0.25rem 0.5rem; margin:0.25rem 0; }
.console-output .warning { color: var(--warning-color); border-left: 2px solid var(--warning-color); background: rgba(255,217,102,0.1); padding:0.25rem 0.5rem; margin:0.25rem 0; }
.console-output .info { color: var(--primary-color); border-left: 2px solid var(--primary-color); background: rgba(255,236,153,0.1); padding:0.25rem 0.5rem; margin:0.25rem 0; }

.controls-container { display:flex; flex-direction: column; gap:1rem; margin-top:1rem; }
.control-panel { display:flex; gap:0.5rem; flex-wrap:wrap; align-items:center; }
.btn { padding:0.5rem 1rem; border:none; border-radius:var(--radius); cursor:pointer; font-size:0.85rem; background:var(--secondary-color); color:var(--text-primary); transition:0.2s; }
.btn:hover { background: var(--accent-color); }
.btn-primary { background: var(--primary-color); color:#000; }
.btn-primary:hover { background: #FFD633; }

.input-group { display:flex; gap:0.5rem; }
.serial-input { flex:1; padding:0.5rem; border-radius:var(--radius); border:none; background: var(--background-color); color: #fff; font-family: var(--font-mono); }

/* Scrollbar */
.console::-webkit-scrollbar { width:10px; }
.console::-webkit-scrollbar-track { background: var(--surface-color); border-radius:4px; }
.console::-webkit-scrollbar-thumb { background: rgba(255,255,0,0.3); border-radius:4px; border:2px solid var(--surface-color); }
.console::-webkit-scrollbar-thumb:hover { background: rgba(255,255,0,0.5); }
</style>
</head>

<body>
<div class="serial-container">
  <header class="header">
    <h1>Serial Console</h1>
    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="connectionDot" aria-label="Connection Status"></div>
        <span id="connectionStatus">Disconnected</span>
      </div>
      <div class="status-indicator">
        <label for="baudSelect">Baud Rate:</label>
        <span id="baudRateText">115200</span>
      </div>
    </div>
  </header>

  <main class="console" id="console" role="log" aria-live="polite">
    <div class="console-output" id="output"></div>
  </main>

  <section class="controls-container">
    <div class="control-panel">
      <button class="btn btn-primary" id="connectButton" aria-label="Connect to serial device">Connect</button>
      <button class="btn" id="clearButton" aria-label="Clear console">Clear Console</button>
      <button class="btn" id="exportButton" aria-label="Export log">Export Log</button>
      <select class="btn" id="baudSelect" aria-label="Select baud rate">
        <option value="9600">9600</option>
        <option value="115200" selected>115200</option>
        <option value="921600">921600</option>
      </select>
    </div>

    <div class="input-group">
      <input type="text" class="serial-input" id="serialInput" placeholder="Type a command and press Enter..." />
      <button class="btn" id="sendButton" aria-label="Send command">Send</button>
    </div>
  </section>
</div>

<div class="dialog-overlay" id="browserDialog">
  <div class="dialog">
    <h2>Browser Not Supported</h2>
    <p>Web Serial API is only supported in Chromium-based browsers.</p>
    <button class="btn btn-primary" onclick="document.getElementById('browserDialog').style.display='none'">Close</button>
  </div>
</div>

<footer>
  <span>© 2025 Subrosa-Ducky</span>
  <a href="https://github.com/aMiscreant/Subrosa-Ducky" target="_blank">GitHub</a>
  <button id="footerClose" aria-label="Close footer">×</button>
</footer>

<script>
const connectionDot = document.getElementById("connectionDot");
const connectionStatus = document.getElementById("connectionStatus");
const output = document.getElementById("output");
const serialInput = document.getElementById("serialInput");
const baudSelect = document.getElementById("baudSelect");
const baudRateText = document.getElementById("baudRateText");

let serialPort, writer, reader;

// Footer close
document.getElementById("footerClose")?.addEventListener("click", () => {
  document.querySelector("footer").style.display = "none";
});

// Baud rate change
baudSelect.addEventListener("change", () => { baudRateText.textContent = baudSelect.value; });

// Send on Enter
serialInput.addEventListener("keypress", e => { if(e.key === "Enter") document.getElementById("sendButton").click(); });

// Accumulate incoming serial data
let serialBuffer = '';

async function readLoop() {
  while (serialPort.readable) {
    try {
      const { value, done } = await reader.read();
      if (done) break;
      if (value) {
        // Append to buffer
        serialBuffer += new TextDecoder().decode(value);
        
        // Only split on full lines
        let lines = serialBuffer.split(/\r?\n/);
        
        // Keep incomplete last line in buffer
        serialBuffer = lines.pop();
        
        lines.forEach(line => appendGhostHelp(line));
      }
    } catch(err) { console.error(err); break; }
  }
  disconnect();
}

// Append to console
function appendGhostHelp(helpText) {
  const lines = helpText.split('\n');
  let currentCommand = null;

  lines.forEach(line => {
    const trimmed = line.trim();
    if(!trimmed) return; // skip empty lines

    let el;

    // Match a command name (e.g., help, scanap)
    if(/^[a-z][a-z0-9_-]*$/i.test(trimmed)) {
      currentCommand = document.createElement('div');
      currentCommand.className = 'command';
      currentCommand.textContent = trimmed;
      output.appendChild(currentCommand);
      return;
    }

    // Match Description
    if(trimmed.startsWith('Description:')) {
      el = document.createElement('div');
      el.className = 'command-description';
      el.textContent = trimmed.replace('Description:', '').trim();
      if(currentCommand) currentCommand.appendChild(el);
      return;
    }

    // Match Usage
    if(trimmed.startsWith('Usage:')) {
      el = document.createElement('div');
      el.className = 'command-usage';
      el.textContent = trimmed.replace('Usage:', '').trim();
      if(currentCommand) currentCommand.appendChild(el);
      return;
    }

    // Match Arguments
    if(trimmed.startsWith('-') || trimmed.startsWith('Arguments:')) {
      el = document.createElement('div');
      el.className = 'argument';
      el.textContent = trimmed.replace('Arguments:', '').trim();
      if(currentCommand) currentCommand.appendChild(el);
      return;
    }

    // Fallback for other lines
    el = document.createElement('p');
    el.textContent = trimmed;
    output.appendChild(el);
  });

  // Scroll to bottom
  output.scrollTop = output.scrollHeight;
}

// Set connection status
function setConnectionStatus(status) {
  connectionStatus.textContent = status;
  connectionDot.className = 'status-dot';
  if(status==="Connecting...") connectionDot.classList.add('connecting');
  else if(status==="Connected") connectionDot.classList.add('connected');
  else connectionDot.style.background = 'var(--console-error)';
}

// Connect button
document.getElementById("connectButton").addEventListener("click", async () => {
  if(!navigator.serial) { document.getElementById("browserDialog").style.display="flex"; return; }

  if(serialPort && serialPort.readable) { await disconnect(); return; }

  try {
    setConnectionStatus("Connecting...");
    serialPort = await navigator.serial.requestPort();
    await serialPort.open({ baudRate: parseInt(baudSelect.value, 10) });

    writer = serialPort.writable.getWriter();
    reader = serialPort.readable.getReader();

    setConnectionStatus("Connected");
    document.getElementById("connectButton").textContent="Disconnect";
    readLoop();
  } catch(err) { console.error(err); setConnectionStatus("Disconnected"); }
});

async function disconnect() {
  try { if(reader){await reader.cancel(); reader.releaseLock();} if(writer) writer.releaseLock(); if(serialPort) await serialPort.close(); }
  catch(err){ console.error(err); }
  setConnectionStatus("Disconnected");
  document.getElementById("connectButton").textContent="Connect";
}

// Read loop
async function readLoop() {
  while(serialPort.readable) {
    try {
      const {value, done} = await reader.read();
      if(done) break;
      if(value) appendGhostHelp(new TextDecoder().decode(value));
    } catch(err){ console.error(err); break; }
  }
  disconnect();
}

// Send button
document.getElementById("sendButton").addEventListener("click", async () => {
  const data = serialInput.value + "\n"; serialInput.value="";
  if(writer){ await writer.write(new TextEncoder().encode(data))}; //appendGhostHelp("> "+data()); }
});

// Clear console
document.getElementById("clearButton").addEventListener("click", () => { output.innerHTML=""; });

// Export console
document.getElementById("exportButton").addEventListener("click", () => {
  const blob = new Blob([output.textContent], {type:"text/plain"});
  const url = URL.createObjectURL(blob);
  const a=document.createElement("a"); a.href=url; a.download=`serial-log-${Date.now()}.txt`; a.click(); URL.revokeObjectURL(url);
});
</script>
</body>
</html>
